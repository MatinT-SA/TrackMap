<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.ico" />
    <link rel="stylesheet" href="style.css">
    <title>TrackMap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script defer src="script.js"></script>
</head>

<body>

    <!-- Loader -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="message-container message-container-error hide"></div>
    <div class="message-container message-container-success hide"></div>

    <div class="top">
        <img src="img/logo-top.png" alt="Logo Top">
        <div class="tooltip">Click on the map</div>
    </div>

    <div id="map" class="map" onclick="showInfo()"></div>

    <div id="info" class="info">
        <button id="close-btn">âœ–</button>

        <button class="info__btn--deleteAll actions">
            <i class="fa fa-trash-alt info__btn--deleteAll__icon icons"></i>
            <div class="tooltip__deleteAll">Delete All</div>
        </button>

        <img src="img/logo.png" alt="Logo" class="logo">

        <ul class="activities">
            <form class="form">
                <div class="form__row">
                    <label class="form__label">Type</label>
                    <select class="form__input form__input--type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form__row">
                    <label class="form__label">Distance</label>
                    <input class="form__input form__input--distance" placeholder="km" />
                </div>
                <div class="form__row">
                    <label class="form__label">Time</label>
                    <input class="form__input form__input--time" placeholder="min" />
                </div>
                <div class="form__row">
                    <label class="form__label">Pace</label>
                    <input class="form__input form__input--pace" placeholder="step/min" />
                </div>
                <div class="form__row form__row--hidden">
                    <label class="form__label">Elevation</label>
                    <input class="form__input form__input--elevation" placeholder="meters" />
                </div>
                <button class="form__btn">Submit</button>
            </form>

        </ul>
    </div>

    <div class="footer">
        <div class="sort-controls">
            <button class="sort-btn" data-sort="distance">&downarrow; Distance</button>
            <button class="sort-btn" data-sort="time">&downarrow; Time</button>
            <button class="sort-btn" data-sort="pace">&downarrow; Pace</button>
            <button class="sort-btn" data-sort="type">&downarrow; Type</button>
            <button class="sort-btn" data-sort="elevationGain">&downarrow; Elevation</button>
        </div>
        <div class="fit-bound-container">
            <button class="fit-bounds-btn">Fit to Workouts</button>
        </div>
    </div>

</body>

</html>
