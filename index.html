<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.ico" />
    <link rel="stylesheet" href="style.css">
    <title>TrackMap</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script defer src="script.js"></script>
</head>

<body>

    <div class="top">
        <img src="img/logo-top.png" alt="Logo Top">
        <div class="tooltip">Click on the map</div>
    </div>

    <div id="map" class="map" onclick="showInfo()"></div>

    <div id="info" class="info">
        <button id="close-btn">âœ–</button>

        <img src="img/logo.png" alt="Logo" class="logo">

        <ul class="activities">
            <form class="form">
                <div class="form__row">
                    <label class="form__label">Type</label>
                    <select class="form__input form__input--type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form__row">
                    <label class="form__label">Distance</label>
                    <input class="form__input form__input--distance" placeholder="km" />
                </div>
                <div class="form__row">
                    <label class="form__label">Time</label>
                    <input class="form__input form__input--time" placeholder="min" />
                </div>
                <div class="form__row">
                    <label class="form__label">Pace</label>
                    <input class="form__input form__input--pace" placeholder="step/min" />
                </div>
                <div class="form__row form__row--hidden">
                    <label class="form__label">Elevation</label>
                    <input class="form__input form__input--elevation" placeholder="meters" />
                </div>
                <button class="form__btn">OK</button>
            </form>

        </ul>
    </div>


</body>

</html>
